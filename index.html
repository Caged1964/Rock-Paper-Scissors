<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <section class="top-area">
            <h1>Rock Paper Scissor</h1>
            <button class="btn btn-new">New Game</button>
        </section>
        <section class="game-area">
            <section class="player in-game">
                <h2 class="name">Player</h2>
                <img src="images/question-mark.jpeg" alt="?" class="quest player-img">
                <!-- <img class="rock" id="player-rock" src="images/rock.png" alt="rock">
                <img class="paper" id="player-paper" src="images/paper.png" alt="paper">
                <img class="scissors" id="player-scissors" src="images/scissors.png" alt="scissors"> -->
                <p class="score-label">Score</p>
                <p class="scores player-score">0</p>
            </section>
            <section class="computer in-game">
                <h2 class="name">Computer</h2>
                <img src="images/question-mark.jpeg" alt="?" class="quest computer-img">
                <!-- <img class="rock" id="comp-rock" src="images/rock.png" alt="rock">
                <img class="paper" id="comp-paper" src="images/paper.png" alt="paper">
                <img class="scissors" id="comp-scissors" src="images/scissors.png" alt="scissors"> -->
                <p class="score-label">Score</p>
                <p class="scores computer-score">0</p>
            </section>
        </section>
        <section class="results">
            <p class="result-txt">Select an option</p>
        </section>
        <section class="buttons">
            <button class="btn btn-rock">Rock</button>
            <button class="btn btn-paper">Paper</button>
            <button class="btn btn-scissors">Scissors</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
